<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>InfoTech - T√©cnicos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-size: cover;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: rgba(30,41,59,0.95);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    .sidebar h2 { text-align: center; margin-bottom: 20px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li { margin: 10px 0; }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 6px;
    }
    .sidebar ul li a:hover { background: #334155; }
    .settings { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 10px; }
    .settings a { color: #fff; text-decoration: none; display: block; padding: 10px; }

    /* Conte√∫do */
    .content {
      flex: 1;
      padding: 20px;
    }

    h1 { margin-bottom: 20px; }

    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .actions button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .new-btn { background: #38bdf8; color: white; }
    .search-btn { background: #22c55e; color: white; }
    .manage-btn { background: #facc15; color: black; }

    /* Tabela */
    .table-wrapper { overflow-x: auto; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
      overflow: hidden;
    }
    table th, table td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }
    table th { background: rgba(255,255,255,0.1); }

    table img {
      width: 40px; height: 40px;
      border-radius: 50%;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal-content input, .modal-content select {
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    .modal-content button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-save { background: #22c55e; color: white; }
    .btn-close { background: #ef4444; color: white; }
    .close { float: right; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>INFOTECH</h2>
    <ul>
      <li><a href="painel.html">Painel Dashboard</a></li>
      <li><a href="chamados.html">Chamados</a></li>
      <li><a href="relatorio.html">Relat√≥rios</a></li>
      <li><a href="tecnicos.html" style="background:#334155;">T√©cnicos</a></li>
      <li><a href="#">Ajuda</a></li>
    </ul>
    <div class="settings">
      <a href="#" onclick="toggleLanguage()">üåê <span data-i18n="Mudar idioma">Mudar idioma</span></a>
      <a href="index.html" data-i18n="Encerrar sess√£o">Encerrar sess√£o</a>
    </div>
  </div>

  <!-- Conte√∫do -->
  <div class="content">
    <h1 data-i18n="T√©cnicos">T√©cnicos</h1>

    <!-- Bot√µes -->
    <div class="actions">
      <button class="new-btn" onclick="openModal()" data-i18n="Novo T√©cnico">Novo T√©cnico</button>
      <button class="search-btn" data-i18n="Consultar">Consultar</button>
      <button class="manage-btn" data-i18n="Gerenciar T√©cnicos">Gerenciar T√©cnicos</button>
    </div>

    <!-- Tabela -->
    <div class="table-wrapper">
      <table id="tecnicosTable">
        <thead>
          <tr>
            <th data-i18n="ID">ID</th>
            <th data-i18n="Foto">Foto</th>
            <th data-i18n="Nome">Nome</th>
            <th data-i18n="Especialidade">Especialidade</th>
            <th data-i18n="N√≠vel">N√≠vel</th>
            <th data-i18n="Disponibilidade">Disponibilidade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td><img src="https://i.pravatar.cc/40?img=1"></td>
            <td>Ingrid dos Santos</td>
            <td>Hardware</td>
            <td>S√™nior</td>
            <td>Ocupado</td>
          </tr>
          <tr>
            <td>02</td>
            <td><img src="https://i.pravatar.cc/40?img=2"></td>
            <td>Nicolas Souza</td>
            <td>Rede</td>
            <td>Pleno</td>
            <td>Dispon√≠vel</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Novo T√©cnico -->
  <div id="tecnicoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 data-i18n="Novo T√©cnico">Novo T√©cnico</h2>
      <input type="text" id="nome" placeholder="Nome" data-i18n-placeholder="Nome">
      <input type="text" id="especialidade" placeholder="Especialidade" data-i18n-placeholder="Especialidade">
      <select id="nivel">
        <option data-i18n="J√∫nior">J√∫nior</option>
        <option data-i18n="Pleno">Pleno</option>
        <option data-i18n="S√™nior">S√™nior</option>
      </select>
      <select id="disponibilidade">
        <option data-i18n="Dispon√≠vel">Dispon√≠vel</option>
        <option data-i18n="Ocupado">Ocupado</option>
        <option data-i18n="F√©rias">F√©rias</option>
      </select>
      <button class="btn-save" onclick="addTecnico()" data-i18n="Salvar">Salvar</button>
      <button class="btn-close" onclick="closeModal()" data-i18n="Cancelar">Cancelar</button>
    </div>
  </div>

  <script>
    // --- Modal ---
    function openModal() {
      document.getElementById("tecnicoModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("tecnicoModal").style.display = "none";
    }

    // --- Adicionar T√©cnico ---
    function addTecnico() {
      const nome = document.getElementById("nome").value;
      const especialidade = document.getElementById("especialidade").value;
      const nivel = document.getElementById("nivel").value;
      const disponibilidade = document.getElementById("disponibilidade").value;

      if (!nome || !especialidade) {
        alert("Preencha todos os campos!");
        return;
      }

      const tabela = document.getElementById("tecnicosTable").getElementsByTagName("tbody")[0];
      const newRow = tabela.insertRow();

      const id = tabela.rows.length + 1;

      newRow.innerHTML = `
        <td>${id}</td>
        <td><img src="https://i.pravatar.cc/40?img=${id}"></td>
        <td>${nome}</td>
        <td>${especialidade}</td>
        <td>${nivel}</td>
        <td>${disponibilidade}</td>
      `;

      closeModal();
    }

    // --- Tradu√ß√£o ---
    let lang = "pt";
    async function translateText(text, targetLang) {
      if (targetLang === "pt") return text;
      const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=pt|${targetLang}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.responseData.translatedText || text;
      } catch {
        return text;
      }
    }

    async function translatePage(targetLang) {
      const elements = document.querySelectorAll("[data-i18n]");
      for (const el of elements) {
        const original = el.getAttribute("data-i18n");
        el.textContent = await translateText(original, targetLang);
      }

      const inputs = document.querySelectorAll("[data-i18n-placeholder]");
      for (const input of inputs) {
        const original = input.getAttribute("data-i18n-placeholder");
        input.placeholder = await translateText(original, targetLang);
      }
    }

    function toggleLanguage() {
      lang = lang === "pt" ? "en" : "pt";
      translatePage(lang);
    }
  </script>
</body>
</html>
