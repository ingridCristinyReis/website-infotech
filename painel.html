<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoTech - Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 240px;
      background: rgba(30,41,59,0.96);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      padding: 20px 16px;
      z-index: 10;
    }
    .sidebar h2 {
      margin: 0 0 16px;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      color: #38bdf8;
      letter-spacing: 2px;
    }
    .sidebar input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(15,23,42,0.6);
      color: #f1f5f9;
      font-size: 13px;
      margin-bottom: 16px;
      transition: all 0.3s;
    }
    .sidebar input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56,189,248,0.2);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      margin: 6px 0;
    }
    .sidebar ul li a {
      color: #cbd5e1;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    .sidebar ul li a:hover {
      background: rgba(56,189,248,0.1);
      color: #38bdf8;
    }
    .sidebar ul li a.active {
      background: rgba(56,189,248,0.15);
      color: #38bdf8;
      font-weight: 600;
    }
    .settings {
      margin-top: auto;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .settings button {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 14px;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: left;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .settings button:hover {
      background: rgba(56,189,248,0.1);
      color: #38bdf8;
    }
    .dropdown-content {
      display: none;
      flex-direction: column;
      background: rgba(15,23,42,0.9);
      margin-top: 8px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .dropdown-content a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 10px 14px;
      font-size: 13px;
      transition: all 0.3s;
      cursor: pointer;
    }
    .dropdown-content a:hover {
      background: rgba(56,189,248,0.1);
      color: #38bdf8;
    }
    .show { display: flex; }
    
    /* Content */
    .content {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 16px;
      overflow: hidden;
    }
    
    .header h1 {
      margin: 0 0 4px 0;
      font-size: 24px;
      font-weight: 700;
      color: #f1f5f9;
    }
    .header p {
      margin: 0;
      color: #94a3b8;
      font-size: 14px;
    }
    
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }
    .card {
      background: rgba(30,41,59,0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(56,189,248,0.2);
      border-color: rgba(56,189,248,0.3);
    }
    .card h3 {
      margin: 0 0 8px 0;
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    .card p {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: #38bdf8;
    }
    
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 400px;
      gap: 16px;
      overflow: hidden;
      min-height: 0;
    }
    
    .chart-box {
      background: rgba(30,41,59,0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .chart-box h3 {
      margin: 0 0 12px 0;
      font-size: 15px;
      color: #f1f5f9;
      font-weight: 600;
    }
    .chart-box canvas {
      flex: 1;
      min-height: 0;
    }
    
    .problems {
      background: rgba(30,41,59,0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      overflow-y: auto;
      min-height: 0;
    }
    .problems h3 {
      margin: 0 0 12px 0;
      font-size: 15px;
      color: #f1f5f9;
      font-weight: 600;
      position: sticky;
      top: 0;
      background: rgba(30,41,59,0.95);
      padding-bottom: 12px;
      z-index: 1;
    }
    .problems::-webkit-scrollbar { width: 6px; }
    .problems::-webkit-scrollbar-track { background: rgba(15,23,42,0.5); }
    .problems::-webkit-scrollbar-thumb { background: rgba(56,189,248,0.3); border-radius: 4px; }
    
    .problem-card {
      background: rgba(15,23,42,0.6);
      border: 1px solid rgba(255,255,255,0.05);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 13px;
      transition: all 0.3s;
    }
    .problem-card:hover {
      background: rgba(15,23,42,0.8);
      border-color: rgba(56,189,248,0.2);
    }
    .problem-card p {
      margin: 4px 0;
      color: #cbd5e1;
      font-size: 12px;
    }
    .problem-card strong { color: #38bdf8; }
    
    @media (max-width: 1400px) {
      .main-grid {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
      }
      .problems { grid-column: 1 / -1; }
    }
    
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; padding: 12px; flex-direction: row; }
      .main-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>INFOTECH</h2>
      <input type="text" placeholder="üîç Procurar...">
      <ul>
        <li><a href="painel.html" class="active">Dashboard</a></li>
        <li><a href="chamados.html">Chamados</a></li>
        <li><a href="relatorio.html">Relat√≥rios</a></li>
        <li><a href="tecnico.html">T√©cnicos</a></li>
        <li><a href="#">Ajuda</a></li>
      </ul>
      <div class="settings">
        <button onclick="toggleDropdown()">‚öôÔ∏è Ajustes</button>
        <div id="settingsDropdown" class="dropdown-content">
          <a onclick="toggleLanguage()">üåê Idioma</a>
          <a onclick="logout()">üö™ Sair</a>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="header">
        <h1 id="welcomeTitle">Bem-vindo ao Painel</h1>
        <p>Acompanhe seus chamados e relat√≥rios em tempo real</p>
      </div>

      <div class="cards">
        <div class="card">
          <h3>Meus chamados</h3>
          <p id="meusChamados">0</p>
        </div>
        <div class="card">
          <h3>Conclu√≠dos hoje</h3>
          <p id="concluidosHoje">0</p>
        </div>
      </div>

      <div class="main-grid">
  <div class="chart-box">
    <h3>üìä √öltimos 7 dias</h3>
    <canvas id="chartChamados"></canvas>
  </div>
  <div class="chart-box">
    <h3>üìà Status</h3>
    <canvas id="chartDepto"></canvas>
  </div>
  <div class="problems">
    <h3>üîî Recentes</h3>
    <p style="color: #94a3b8; font-size: 13px;">Carregando...</p>
  </div>
</div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Verificar sess√£o
  const usuario = JSON.parse(sessionStorage.getItem("usuario")) || JSON.parse(localStorage.getItem("usuario"));
  if (!usuario) {
    alert("Sess√£o expirada. Fa√ßa login novamente.");
    window.location.href = "index.html";
  }

  document.getElementById("welcomeTitle").textContent = `Bem-vindo, ${usuario.nome || usuario.nomeUsuario || "Usu√°rio"}!`;

  let chartChamados = null;
  let chartStatus = null;

  // Carregar chamados da API
  async function carregarChamados() {
    try {
      console.log('üîç Tentando conectar em: http://localhost:5018/api/chamados');
      
      const response = await fetch('http://localhost:5018/api/chamados');
      
      console.log('üì¶ Status HTTP:', response.status);
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }

      const chamados = await response.json();
      console.log('‚úÖ Chamados carregados:', chamados);
      console.log('üìä Total de chamados:', chamados.length);

      // Atualizar cards
      document.getElementById("meusChamados").textContent = chamados.length;
      
      const hoje = new Date().toISOString().split("T")[0];
      console.log('üìÖ Data de hoje:', hoje);
      
      const concluidosHoje = chamados.filter(c => {
        const statusMatch = c.status && (
          c.status.toLowerCase().includes('conclu') ||
          c.status.toLowerCase().includes('fechado') ||
          c.status.toLowerCase().includes('finalizado')
        );
        const dataMatch = c.dataFechamento && c.dataFechamento.startsWith(hoje);
        return statusMatch && dataMatch;
      });
      
      console.log('‚úîÔ∏è Conclu√≠dos hoje:', concluidosHoje.length);
      document.getElementById("concluidosHoje").textContent = concluidosHoje.length;

      // Atualizar gr√°ficos e lista
      atualizarGraficoChamados(chamados);
      atualizarGraficoStatus(chamados);
      preencherProblemas(chamados);

    } catch (error) {
      console.error("‚ùå ERRO DETALHADO:", error);
      console.error("‚ùå Nome do erro:", error.name);
      console.error("‚ùå Mensagem:", error.message);
      
      document.querySelector(".problems").innerHTML = `
        <h3>üîî Recentes</h3>
        <div style="color: #f87171; font-size: 13px; padding: 12px; background: rgba(239,68,68,0.1); border-radius: 8px; border: 1px solid rgba(239,68,68,0.3);">
          <p style="margin: 0 0 8px 0; font-weight: 600;">‚ö†Ô∏è Erro ao carregar dados da API</p>
          <p style="margin: 0; font-size: 12px;">Verifique se:</p>
          <ul style="margin: 8px 0 0 0; padding-left: 20px; font-size: 12px;">
            <li>A API est√° rodando em odede>http://localhost:5018</code></li>
            <li>O endpoint <code>/api/chamados</code> est√° correto</li>
            <li>CORS est√° configurado no backend</li>
          </ul>
          <p style="margin: 8px 0 0 0; font-size: 11px; color: #fca5a5;">Erro: ${error.message}</p>
        </div>
      `;
      
      // Mostrar valores padr√£o nos cards
      document.getElementById("meusChamados").textContent = "‚Äî";
      document.getElementById("concluidosHoje").textContent = "‚Äî";
    }
  }

  function preencherProblemas(chamados) {
    const container = document.querySelector(".problems");
    container.innerHTML = "<h3>üîî Recentes</h3>";

    if (!chamados || chamados.length === 0) {
      container.innerHTML += "<p style='color:#94a3b8; font-size:13px;'>Nenhum chamado encontrado.</p>";
      return;
    }

    const ultimosChamados = chamados.slice(-8).reverse();
    console.log('üìã Mostrando √∫ltimos', ultimosChamados.length, 'chamados');

    ultimosChamados.forEach(c => {
      const div = document.createElement("div");
      div.className = "problem-card";
      
      const dataAbertura = c.dataAbertura 
        ? new Date(c.dataAbertura).toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit" })
        : "‚Äî";
      
      div.innerHTML = `
        <p><strong>#${c.idChamado}</strong> - ${c.titulo || "Sem t√≠tulo"}</p>
        <p style="font-size:11px; color:#94a3b8;">
          ${c.status || "‚Äî"} ‚Ä¢ ${c.prioridade || "‚Äî"} ‚Ä¢ ${dataAbertura}
        </p>
      `;
      container.appendChild(div);
    });
  }
  
  function atualizarGraficoChamados(chamados) {
    console.log('üìä Criando gr√°fico de chamados...');
    
    const hoje = new Date();
    const dias = [];

    // Gerar √∫ltimos 7 dias
    for (let i = 6; i >= 0; i--) {
      const d = new Date(hoje);
      d.setDate(d.getDate() - i);
      const label = d.toLocaleDateString("pt-BR", { weekday: "short" });
      const dataISO = d.toISOString().split("T")[0];
      dias.push({ label, data: dataISO, total: 0 });
    }

    // Contar chamados por dia
    chamados.forEach(c => {
      const dataAbertura = c.dataAbertura?.split("T")[0];
      const dia = dias.find(d => d.data === dataAbertura);
      if (dia) dia.total++;
    });

    console.log('üìä Dados do gr√°fico:', dias);

    const labels = dias.map(d => d.label);
    const valores = dias.map(d => d.total);
    const ctx = document.getElementById("chartChamados");

    if (!ctx) {
      console.error('‚ùå Canvas "chartChamados" n√£o encontrado!');
      return;
    }

    if (chartChamados) {
      chartChamados.destroy();
    }

    chartChamados = new Chart(ctx, {
      type: "bar",
      data: {
        labels,
        datasets: [{
          label: "Chamados",
          data: valores,
          backgroundColor: "#38bdf8",
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { 
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `Chamados: ${context.parsed.y}`;
              }
            }
          }
        },
        scales: { 
          y: { 
            beginAtZero: true, 
            ticks: { 
              precision: 0, 
              color: '#94a3b8', 
              font: { size: 11 } 
            },
            grid: {
              color: 'rgba(148,163,184,0.1)'
            }
          },
          x: { 
            ticks: { 
              color: '#94a3b8', 
              font: { size: 11 } 
            },
            grid: {
              display: false
            }
          }
        }
      }
    });
    
    console.log('‚úÖ Gr√°fico de chamados criado');
  }

  function atualizarGraficoStatus(chamados) {
    console.log('üìà Criando gr√°fico de status...');
    
    const ctx = document.getElementById("chartDepto");
    
    if (!ctx) {
      console.error('‚ùå Canvas "chartDepto" n√£o encontrado!');
      return;
    }
    
    const statusCount = {};
    
    chamados.forEach(c => {
      const status = c.status || "Indefinido";
      statusCount[status] = (statusCount[status] || 0) + 1;
    });

    console.log('üìà Status contados:', statusCount);

    if (chartStatus) {
      chartStatus.destroy();
    }

    chartStatus = new Chart(ctx, {
      type: "doughnut",
      data: {
        labels: Object.keys(statusCount),
        datasets: [{
          data: Object.values(statusCount),
          backgroundColor: ["#38bdf8", "#22c55e", "#fbbf24", "#f87171"],
          borderWidth: 0
        }]
      },
      options: { 
        responsive: true,
        maintainAspectRatio: false,
        plugins: { 
          legend: { 
            position: "bottom",
            labels: { 
              color: '#cbd5e1', 
              padding: 10, 
              font: { size: 11 },
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const label = context.label || '';
                const value = context.parsed || 0;
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const percentage = ((value / total) * 100).toFixed(1);
                return `${label}: ${value} (${percentage}%)`;
              }
            }
          }
        }
      }
    });
    
    console.log('‚úÖ Gr√°fico de status criado');
  }

  function toggleDropdown() {
    document.getElementById("settingsDropdown").classList.toggle("show");
  }

  function logout() {
    console.log('üö™ Fazendo logout...');
    localStorage.removeItem("usuario");
    sessionStorage.removeItem("usuario");
    localStorage.removeItem("keepLogin");
    window.location.href = "index.html";
  }

  function toggleLanguage() {
    alert("Funcionalidade de tradu√ß√£o ser√° implementada em breve!");
  }

  // Iniciar carregamento quando p√°gina carregar
  console.log('üöÄ Iniciando dashboard...');
  carregarChamados();

  // Recarregar a cada 30 segundos
  setInterval(() => {
    console.log('üîÑ Atualizando dados...');
    carregarChamados();
  }, 30000);
</script>

</body>
</html>
