<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InfoTech - Cadastro</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .lang-switch {
      position: fixed;
      top: 15px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 500;
      width: 10%;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .lang-switch:hover {
      background: rgba(0, 255, 170, 0.25);
      transform: scale(1.05);
    }
    .lang-switch span {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Bot√£o para mudar idioma -->
  <button class="lang-switch" onclick="toggleLanguage()">
    <span>üåê</span> PT-BR
  </button>

  <div class="page-bg">
    <div class="card">
      <div class="left-panel">
        <div class="left-inner">
          <div class="logo">INFOTECH</div>
          <h1 class="welcome" data-i18n="Bem-vindo de volta">Bem-vindo de volta</h1>
          <button class="btn login-btn" onclick="window.location.href='index.html'" data-i18n="log in">log in</button>
        </div>
      </div>

      <div class="right-panel">
        <div class="right-inner">
          <h2 class="title" data-i18n="Criar nova conta">Criar nova conta</h2>

          <form id="registerForm" novalidate>
            <input type="text" name="name" placeholder="Nome completo" required data-i18n-placeholder="Nome completo" />
            <input type="email" name="email" placeholder="Email" required data-i18n-placeholder="Email" />
            <input type="password" name="password" placeholder="Senha" required data-i18n-placeholder="Senha" />
            <input type="password" name="confirm" placeholder="Confirmar senha" required data-i18n-placeholder="Confirmar senha" />

            <p id="registerFeedback" class="feedback" data-i18n="As senhas n√£o conferem.">As senhas n√£o conferem.</p>

            <button type="submit" class="btn register-btn" data-i18n="Cadastrar">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
  // ===== Tradu√ß√£o =====
  let lang = "pt";

  async function translateText(text, targetLang) {
    if (targetLang === "pt") return text;
    const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=pt|${targetLang}`;
    try {
      const response = await fetch(url);
      const data = await response.json();
      return data.responseData.translatedText || text;
    } catch (e) {
      console.error("Erro de tradu√ß√£o:", e);
      return text;
    }
  }

  async function translatePage(targetLang) {
    const elements = document.querySelectorAll("[data-i18n]");
    for (const el of elements) {
      const original = el.getAttribute("data-i18n");
      el.textContent = await translateText(original, targetLang);
    }

    const inputs = document.querySelectorAll("[data-i18n-placeholder]");
    for (const input of inputs) {
      const original = input.getAttribute("data-i18n-placeholder");
      input.placeholder = await translateText(original, targetLang);
    }
  }

  function toggleLanguage() {
    const btn = document.querySelector(".lang-switch");
    if (lang === "pt") {
      lang = "en";
      btn.innerHTML = "<span>üåê</span> EN";
    } else {
      lang = "pt";
      btn.innerHTML = "<span>üåê</span> PT-BR";
    }
    translatePage(lang);
  }

  // ===== Formul√°rio =====
  const form = document.getElementById("registerForm");
  const feedback = document.getElementById("registerFeedback");
  feedback.style.display = "none";

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const nome = form.name.value.trim();
    const email = form.email.value.trim();
    const senha = form.password.value.trim();
    const confirmar = form.confirm.value.trim();

    if (!senha || !confirmar) {
      feedback.textContent = lang === "pt" ? "Preencha as senhas." : "Fill in the passwords.";
      feedback.style.display = "block";
      return;
    }

    if (senha !== confirmar) {
      feedback.textContent = lang === "pt" ? "As senhas n√£o conferem." : "Passwords do not match.";
      feedback.style.display = "block";
      return;
    }

    feedback.style.display = "none";

    // ====== Envio para API ======
    const usuario = {
      nome: nome,
      nomeUsuario: email.split("@")[0],
      email: email,
      senha: senha,
      funcao: "Usu√°rio",
      setor: "TI",
      matricula: Math.floor(Math.random() * 999999).toString().padStart(6, "0"),
    };

    try {
      const response = await fetch("http://localhost:5018/api/Usuarios", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(usuario),
      });

      if (response.ok) {
        alert(lang === "pt" ? "Usu√°rio cadastrado com sucesso!" : "User registered successfully!");
        form.reset();
        window.location.href = "index.html";
      } else {
        const msg = await response.text();
        alert(lang === "pt" ? `Erro ao cadastrar: ${msg}` : `Error while registering: ${msg}`);
      }
    } catch (error) {
      console.error("Erro:", error);
      alert(lang === "pt" ? "Falha ao conectar com a API." : "Failed to connect to the API.");
    }
  });
</script>

</body>
</html>
