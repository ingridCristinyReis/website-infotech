    body {

    }

    /* Sidebar */
    .sidebar {

    }

    }

    .sidebar ul {

    }

    .sidebar ul li {

    .sidebar ul li a {

    .settings {

    }

    .settings a {
      color: #fff;

      display: block;
      padding: 10px;
    }

    /* Conte√∫do */
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    h1 { margin-bottom: 20px; }

    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .new-btn { background: #38bdf8; color: white; }
    .search-btn { background: #22c55e; color: white; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    table th, table td {

      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }

    table th { background: rgba(255,255,255,0.1); }

    .status-aberto { color: #f87171; font-weight: bold; }
    .status-concluido { color: #4ade80; font-weight: bold; }

    .ai-box {
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ai-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    /* Modal (popup) */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; 
      top: 0; 
      width: 100%; 
      height: 100%; 
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      color: white;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input, 
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-save { background: #22c55e; color: white; }
    .btn-close { background: #ef4444; color: white; }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->

    <div class="settings">

  <!-- Conte√∫do -->

    <table id="chamadosTable">
      <thead>

          <th data-i18n="T√≠tulo">T√≠tulo</th>
          <th data-i18n="Descri√ß√£o">Descri√ß√£o</th>
          <th data-i18n="Categoria">Categoria</th>
          <th data-i18n="Status">Status</th>
          <th data-i18n="Respons√°vel">Respons√°vel</th>

        </tr>

        </tr>
      </tbody>
    </table>

    <div class="ai-box">
      <span>ü§ñ</span>
      <input type="text" placeholder="Pesquise solu√ß√µes r√°pidas e eficazes" data-i18n-placeholder="Pesquise solu√ß√µes r√°pidas e eficazes">
    </div>

  <!-- Modal Novo Chamado -->
  <div id="chamadoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 data-i18n="Novo Chamado">Novo Chamado</h2>
      <input type="text" id="titulo" placeholder="T√≠tulo" data-i18n-placeholder="T√≠tulo" required>
      <input type="text" id="descricao" placeholder="Descri√ß√£o" data-i18n-placeholder="Descri√ß√£o" required>
      <select id="categoria">
        <option data-i18n="Hardware">Hardware</option>
        <option data-i18n="Software">Software</option>
        <option data-i18n="Rede">Rede</option>
      </select>
      <select id="prioridade">
        <option data-i18n="Baixa">Baixa</option>
        <option data-i18n="M√©dia">M√©dia</option>
        <option data-i18n="Alta">Alta</option>
      </select>
      <button class="btn-save" onclick="addChamado()" data-i18n="Salvar">Salvar</button>
      <button class="btn-close" onclick="closeModal()" data-i18n="Cancelar">Cancelar</button>
    </div>
  </div>

  <script>
    // --- Modal ---
    function openModal() {
      document.getElementById("chamadoModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("chamadoModal").style.display = "none";
    }

    function addChamado() {
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      const categoria = document.getElementById("categoria").value;
      const prioridade = document.getElementById("prioridade").value;

      if (!titulo || !descricao) {
        alert("Preencha todos os campos!");
        return;
      }

      const tabela = document.getElementById("chamadosTable").getElementsByTagName("tbody")[0];
      const newRow = tabela.insertRow();

      const id = tabela.rows.length + 100; // gera ID fake
      const hoje = new Date().toLocaleDateString("pt-BR");

      newRow.innerHTML = `
        <td>${id}</td>
        <td>${titulo}</td>
        <td>${descricao}</td>
        <td>${categoria}</td>
        <td class="status-aberto" data-i18n="Aberto">Aberto</td>
        <td>Usu√°rio X</td>
        <td>${hoje}</td>
        <td data-i18n="${prioridade}">${prioridade}</td>
      `;

      closeModal();
    }

    // --- Tradu√ß√£o ---
    let lang = "pt";

    async function translateText(text, targetLang) {
      if (targetLang === "pt") return text;
      const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=pt|${targetLang}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.responseData.translatedText || text;
      } catch {
        return text;
      }
    }

    async function translatePage(targetLang) {
      const elements = document.querySelectorAll("[data-i18n]");
      for (const el of elements) {
        const original = el.getAttribute("data-i18n");
        el.textContent = await translateText(original, targetLang);
      }

      const inputs = document.querySelectorAll("[data-i18n-placeholder]");
      for (const input of inputs) {
        const original = input.getAttribute("data-i18n-placeholder");
        input.placeholder = await translateText(original, targetLang);
      }
    }

    function toggleLanguage() {
      lang = lang === "pt" ? "en" : "pt";
      translatePage(lang);
    }
  </script>
