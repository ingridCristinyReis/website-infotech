      <label>
        <input type="checkbox"> Manter login
      </label>

      <div class="links">
        <p><a href="#">Crie uma conta</a> | <a href="#">Esqueceu sua senha?</a></p>
      </div>
    </form>

    <div class="infotech">

</div>
