<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - InfoTech</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .lang-switch {
      position: fixed;
      top: 15px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 500;
      width: 10%;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .lang-switch:hover {
      background: rgba(0, 255, 170, 0.25);
      transform: scale(1.05);
    }
    .lang-switch span {
      font-size: 14px;
    }
    .feedback {
      display: none;
      color: #ff5a5a;
      font-weight: 500;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Bot√£o para mudar idioma -->
  <button class="lang-switch" onclick="toggleLanguage()">
    <span>üåê</span> PT-BR
  </button>

  <div class="login-container">
    <h2 id="loginTitle" data-i18n="Login">Login</h2>
    <p class="subtitle" id="loginSubtitle" data-i18n="Fa√ßa login para continuar">Fa√ßa login para continuar</p>

    <form id="loginForm" novalidate>
      <input type="text" id="email" placeholder="usuario@gmail.com" required data-i18n-placeholder="usuario@gmail.com">
      <input type="password" id="senha" placeholder="********" required data-i18n-placeholder="********">

      <p id="feedback" class="feedback" data-i18n="N√ÉO FOI POSS√çVEL ENCONTRAR UMA CONTA INFOTECH. TENTE INSERIR SEUS DETALHES NOVAMENTE OU CRIE UMA CONTA.">
        N√ÉO FOI POSS√çVEL ENCONTRAR UMA CONTA INFOTECH. TENTE INSERIR SEUS DETALHES NOVAMENTE OU CRIE UMA CONTA.
      </p>

      <label>
        <input type="checkbox" id="keepLogin"> 
        <span data-i18n="Manter login">Manter login</span>
      </label>

      <button type="submit" id="loginButton" data-i18n="Entrar">Entrar</button>

      <div class="links">
        <p>
          <a href="cadastro.html" data-i18n="Crie uma conta">Crie uma conta</a> |
          <a href="forgotPass.html" data-i18n="Esqueceu sua senha?">Esqueceu sua senha?</a>
        </p>
      </div>
    </form>

    <div class="infotech">
      <div class="info"><i class="fa-solid fa-microchip"></i><span>INFO</span></div>
      <div class="tech"><span>TECH</span></div>
    </div>
  </div>

  <script>
  // üßπ Impede login autom√°tico se vier de logout
  if (localStorage.getItem("forceLogout") === "true") {
    localStorage.clear(); // limpa tudo
    console.log("Logout detectado ‚Äî sess√£o reiniciada.");
  }

  const form = document.getElementById("loginForm");
  const feedback = document.getElementById("feedback");
  const keepLoginCheckbox = document.getElementById("keepLogin");

  // ======= Carrega automaticamente o usu√°rio salvo =======
  window.addEventListener("DOMContentLoaded", () => {
    const savedUser = JSON.parse(localStorage.getItem("usuario"));
    const keepLogin = localStorage.getItem("keepLogin");

    // Se o "manter login" estiver ativo e houver usu√°rio salvo, pula direto pro painel
    if (keepLogin === "true" && savedUser) {
      alert("Login autom√°tico bem-sucedido!");
      window.location.href = "painel.html";
      return;
    }

    // Se s√≥ o email foi salvo (lembrar sem login autom√°tico), preenche o campo
    if (savedUser?.email) {
      document.getElementById("email").value = savedUser.email;
    }
  });

  // ======= Evento de login =======
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();
    feedback.style.display = "none";

    if (!email || !senha) {
      feedback.textContent = "Preencha todos os campos.";
      feedback.style.display = "block";
      return;
    }

    try {
      // üîπ Faz o POST para sua API ASP.NET
      const response = await fetch("http://localhost:5018/api/Usuarios/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: email,
          senha: senha
        })
      });

      if (response.ok) {
  const data = await response.json();

  // üîπ Garante que o backend realmente devolveu o usu√°rio
  const usuarioLogado = {
    id: data.user?.idFunc || data.user?.idUsuario || data.idFunc || data.idUsuario || null,
    email: email,
    nome: data.user?.nomeUsuario || data.nomeUsuario || "",
    funcao: data.user?.funcao || data.funcao || ""
  };

  if (!usuarioLogado.id) {
    console.warn("‚ö† Nenhum ID encontrado na resposta do login:", data);
  }

  // üî∏ Se o usu√°rio marcou ‚ÄúManter login‚Äù ‚Üí usa localStorage
  if (keepLoginCheckbox.checked) {
    localStorage.setItem("usuario", JSON.stringify(usuarioLogado));
    localStorage.setItem("keepLogin", "true");
  } else {
    // üîπ Login tempor√°rio (expira ao fechar aba)
    feedback.textContent = "Erro ao conectar ao servidor.";
    feedback.style.display = "block";
    sessionStorage.setItem("usuario", JSON.stringify(usuarioLogado));
  }

  alert("Login realizado com sucesso!");
  window.location.href = "painel.html";
}

    } catch (error) {
      console.error("Erro ao fazer login:", error);
      feedback.textContent = "Falha ao se conectar √† API.";
      feedback.style.display = "block";
    }
  });

  // ======= Sistema de tradu√ß√£o =======
  let lang = "pt";

  async function translateText(text, targetLang) {
    if (targetLang === "pt") return text;
    const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=pt|${targetLang}`;
    try {
      const response = await fetch(url);
      const data = await response.json();
      return data.responseData.translatedText || text;
    } catch (e) {
      console.error("Erro ao traduzir:", e);
      return text;
    }
  }

  async function translatePage(targetLang) {
    const elements = document.querySelectorAll("[data-i18n]");
    for (const el of elements) {
      const original = el.getAttribute("data-i18n");
      el.textContent = await translateText(original, targetLang);
    }

    const inputs = document.querySelectorAll("[data-i18n-placeholder]");
    for (const input of inputs) {
      const original = input.getAttribute("data-i18n-placeholder");
      input.placeholder = await translateText(original, targetLang);
    }
  }

  function toggleLanguage() {
    const btn = document.querySelector(".lang-switch");
    if (lang === "pt") {
      lang = "en";
      btn.innerHTML = "<span>üåê</span> EN";
    } else {
      lang = "pt";
      btn.innerHTML = "<span>üåê</span> PT-BR";
    }
    translatePage(lang);
  }
</script>


</body>
</html>
